{% macro task_text_with_href(task) -%}
    <a href="{{ url_for('planner.edit_task', task_id=task.id) }}"> {{ task.name }} </a>
{%- endmacro %}

{% macro field_errors(field) -%}
    {% if field.errors %}
        <ul class="errors">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{%- endmacro %}

{% extends "layout/base.html" %}
{% import 'layout/macros.html' as form_macros %}
{% block title %}Sign in{% endblock %}

{% block content %}
    <h1>Sign in</h1>
    <form method="POST" action="" class="form-horizontal">
        {{ form.csrf_token }}
        {{ form_macros.render_text_field(form.user_name) }}
        {{ form_macros.render_text_field(form.password) }}
        <input type="submit" class="btn btn-default btn-lg pull-right" value="Sign in">
    </form>
{% endblock %}

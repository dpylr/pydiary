<!DOCTYPE html>
<html lang="pl">
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
            <meta name="description" content="">
            <meta name="author" content="">

            <title>Pydiary - {% block title %}{% endblock %}</title>


            <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker3.min.css">
            <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

            <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
            <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic|Kaushan+Script&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
        {% endblock %}
    </head>
    <body>

        {% include 'layout/navbar.html' %}

        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-basic alert-info alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>

        <footer class="footer">
            <div class="footer_admin">
                <div class="container">
                    <p>&copy; <a href="https://github.com/roxel/pydiary" alt="Pydiary repository">Pydiary</a></p>
                </div>
            </div>
        </footer>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="{{ url_for('static', filename='bootstrap/js/ie10-viewport-bug-workaround.js') }}"></script>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>

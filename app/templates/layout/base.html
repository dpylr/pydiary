<!DOCTYPE html>
<html lang="pl">
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
            <meta name="description" content="">
            <meta name="author" content="">

            <title>{% block title %}{% endblock %}</title>


            <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

            <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
            <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic|Kaushan+Script&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
        {% endblock %}
    </head>
    <body>

        {% block navbar %}
        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Planner</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                  <li><a href="/planner/action1">Action 1</a></li>
                  <li><a href="/planner/action2">Action 2</a></li>
                  <li><a href="/planner/action3">Action 3</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        {% endblock %}

        <div class="container">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>

        <footer class="footer">
            <div class="footer_admin">
                <div class="container">
                    <p>&copy; Piotr Roksela</p>
                </div>
            </div>
        </footer>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <!--<script src="{{ url_for('static', filename='js/jquery-1.12.2.min.js') }}"></script>-->
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="{{ url_for('static', filename='bootstrap/js/ie10-viewport-bug-workaround.js') }}"></script>
    </body>
</html>
